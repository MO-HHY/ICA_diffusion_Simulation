version: '3.8'

services:
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: hai_backend
    ports:
      - "8080:8000"
    environment:
      - MONGO_URL=mongodb://root:example@mongo:27017/
      - ENVIRONMENT=development
    volumes:
      - ./backend:/app  # Hot reload for development
    depends_on:
      - mongo
    networks:
      - hai_network

  mongo:
    image: mongo:6.0
    container_name: hai_mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - hai_network

  mongo-express:
    image: mongo-express:latest
    container_name: hai_mongo_express
    restart: always
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: example
      ME_CONFIG_MONGODB_URL: mongodb://root:example@mongo:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: password
    depends_on:
      - mongo
    networks:
      - hai_network

networks:
  hai_network:
    driver: bridge

volumes:
  mongo_data:
